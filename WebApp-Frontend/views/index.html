<!doctype html>
<html lang="en">
  <head>
  	<title>Login Coketas Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../public/css/bootstrap.css">
	<link rel="stylesheet" href="../public/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <script src="../public/js/jquery-3.6.1.js"></script>
    <script src="../public/js/bootstrap.js"></script>
    <script src="../public/js/utiles.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script src="../public/js/login.js"></script>
	
	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div style="background-color: #f3ff82 !important;" class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Inicia Sesión</h3>
				<form onsubmit="form_admin(event)" class="login-form">

		      		<div class="form-group">
		      			<input id="email" type="email" class="form-control rounded-left" placeholder="Email" required>
		      		</div>
					<div class="form-group d-flex">
					<input id="pass" type="password" class="form-control rounded-left" placeholder="Contraseña" required>
					</div>
					<div style="margin-top: 50px;" class="form-group">
						<button style="background: #b96c86 !important;border-color:#b96c86 !important; font-size: 20px;" type="submit" class="form-control btn btn-primary rounded submit px-3">Iniciar Sesión</button>
					</div>
	            
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>

	</body>


</html>
